{% extends "base.html" %}
{% block title %}Node 1 Results{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Node 1 Analysis</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <h2 class="font-semibold">SHAP Summary PM2.5</h2>
    <img src="{{ url_for('static', filename='shap_summary_pm25_node1.png') }}" class="rounded shadow">
  </div>
  <div>
    <h2 class="font-semibold">SHAP Summary PM10</h2>
    <img src="{{ url_for('static', filename='shap_summary_pm10_node1.png') }}" class="rounded shadow">
  </div>
  <div>
    <h2 class="font-semibold">PM2.5 vs Temperature</h2>
    <img src="{{ url_for('static', filename='shap_depend_pm25_temperature_node1.png') }}" class="rounded shadow">
  </div>
  <div>
    <h2 class="font-semibold">PM10 vs Temperature</h2>
    <img src="{{ url_for('static', filename='shap_depend_pm10_temperature_node1.png') }}" class="rounded shadow">
  </div>
  <div>
    <h2 class="font-semibold">PM2.5 vs Humidity</h2>
    <img src="{{ url_for('static', filename='shap_depend_pm25_humidity_node1.png') }}" class="rounded shadow">
  </div>
  <div>
    <h2 class="font-semibold">PM10 vs Humidity</h2>
    <img src="{{ url_for('static', filename='shap_depend_pm10_humidity_node1.png') }}" class="rounded shadow">
  </div>
</div>
{% endblock %}
